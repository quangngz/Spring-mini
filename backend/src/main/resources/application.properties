spring.application.name=mini-project
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mini
spring.datasource.username=postgres
spring.datasource.password=1
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

spring.jpa.open-in-view=true

# Security
spring.app.jwtSecret=mySecretKey12345678910abcdefghikjlmnopqrstuvwxyznowIknowmyabctakeyourtimeandsingwithme
spring.app.jwtExpirationMs = 30000000

# Logging setting
logging.level.root=INFO
debug=truelogging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
management.server.port=8081
